<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      const coffee = 5;
      const bagels = 3;
      const soup = 9;
      let cost = 0;
      cost = coffee + bagels * 2 + soup;
      console.log(cost);
      const tax = cost * 0.1;
      console.log(`Tax(10%): $${tax}`);
      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
