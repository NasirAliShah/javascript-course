<!DOCTYPE html>
<html>
  <head>
    <title>Gaming button</title>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="toggle-button js-button"
      onclick="
    const button = document.querySelector('.js-button');
    if (!button.classList.contains('is-toggled')) {
      button.classList.add('is-toggled');
    } else {
      button.classList.remove('is-toggled');
    }
  "
    >
      Gaming
    </button>
    <button
      class="toggle-button music-button"
      onclick="
  const button = document.querySelector('.music-button');
  if (!button.classList.contains('is-toggled')) {
    button.classList.add('is-toggled');
  } else {
    button.classList.remove('is-toggled');
  }
"
    >
      Music
    </button>
    <button
      class="toggle-button tech-button"
      onclick="
const button = document.querySelector('.tech-button');
if (!button.classList.contains('is-toggled')) {
  button.classList.add('is-toggled');
} else {
  button.classList.remove('is-toggled');
}
"
    >
      Tech
    </button>
  </body>
</html>
