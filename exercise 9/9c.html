<!DOCTYPE html>
<html>
  <head>
    <title>Name</title>
  </head>
  <body>
    <input
      placeholder=" Your name"
      class="js-input-name"
      onkeydown="
      if(event.key === 'Enter'){
      displayMessage()

      }
      "
    />
    <button
      onclick="
      displayMessage()
    "
    >
      Submit
    </button>

    <p class="js-name"></p>
    <script>
      function displayMessage() {
        const inputElement = document.querySelector(".js-input-name");
        document.querySelector(
          ".js-name"
        ).innerHTML = `Your name is ${inputElement.value}`;
      }
    </script>
  </body>
</html>
