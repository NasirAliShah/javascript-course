<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      const product1 = {
        name: "shirt",
        price: 300,
      };
      const product2 = {
        name: "shirt",
        price: 300,
      };
      function isSameProduct(product1, product2) {
        if (
          product1.price === product2.price &&
          product1.name === product2.name
        ) {
          return true;
        } else {
          return false;
        }
      }
      console.log(isSameProduct(product1, product2));
    </script>
  </body>
</html>
