<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Name is undefined");
        } else {
          console.log(`Hello ! ${name}`);
        }
      }
      greet("Nasir");
      greet("Ali");
      greet("Shah");
      greet();
    </script>
  </body>
</html>
